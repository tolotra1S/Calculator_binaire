<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="components/css/style.css">
        <title>Calculatrice Binaire</title>
        
    </head>
  
    <body>
            <div class="container">
                <h1>Calcutrice binaire</h1>
                <div id="output"></div>
                <div class="container-calcul">
                    <div class="">
                        <div class="">
                            
                            <button type="button" 
                                    class="btn btn-danger float-right ml-2" 
                                    onclick="cls()"
                                    data-key="2">AC</button>
                            
                                    <button type="button" 
                                    class="" 
                                    onclick="input('0')"
                                    data-key="0">0</button>
                            <button type="button" 
                                    class="" 
                                    onclick="input('1')"
                                    data-key="1">1</button>
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            
                            <button type="button" 
                                    class="btn btn-warning float-right" 
                                    onclick="backspace()"
                                    data-key="3">‚Üê</button>
                                    <button type="button" 
                                    class="" 
                                    onclick="input('+')"
                                    data-key="3">+</button>
                            <button type="button"
                                    class="" 
                                    onclick="input('-')"
                                    data-key="3">-</button>
                                    
                        </div>
                    </div>
                    <div>
                        <div class="operator">
                            
                            <button type="button" 
                                    class="btn" 
                                    onclick="input('*')"
                                    data-key="4">*</button>
                            <button type="button" 
                                    class="btn" 
                                    onclick="input('/')"
                                    data-key="4">/</button>
                            <button type="button" 
                                    class="btn" 
                                    onclick="calculate()"
                                    data-key="5">=</button>
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        
<script src="components/js/app.js"></script>
  
    </body>
</html
